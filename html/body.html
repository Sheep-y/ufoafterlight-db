<div id="pnl_search" class="box hide">
   <label>
      <input id="txt_search" type="search" accesskey="E" list="data_search" inputmode="latin" spellcheck="false"
         oninput='ufoal.ui.event.txt_search_input(event)' onblur='ufoal.ui.event.txt_search_blur(event)'
         placeholder="Search (Alt+Shift+E)" />
   </label>
   <span id="lbl_not_found" class="error hide">Not found</span>
   <br/>
   <button accesskey='C' onclick='ufoal.ui.event.btn_reset_click(event)'><u>C</u>lear</button>
   <datalist id="data_search"></datalist>
</div>

<div id="pnl_index" class="box hide"></div>
<div id="pnl_result" class="box hide"></div>
<div id="pnl_compare" class="box hide cf">
   <button onclick='ufoal.ui.event.btn_clear_compare_click(event)'>Clear</button>
   <button accesskey='U' onclick='ufoal.ui.event.btn_undo_compare_click(event)'><u>U</u>ndo</button>
   <button accesskey='R' onclick='ufoal.ui.event.btn_redo_compare_click(event)'><u>R</u>edo</button>
   <div id="pnl_compare_content"></div>
</div>
<div id="pnl_enable" class="box hide f_right"></div>
