<div id="pnl_search" class="box hide">
   <label>
      <u>S</u>earch:
      <input id="txt_search" type="search" accesskey="S" list="data_search" oninput='ufoal.ui.event.txt_search_input(event)'
         autofocus="autofocus" placeholder="Click or press down arrow for full list" />
   </label>
   <br/>
   <span id="lbl_not_found" class="error hide">Not found</span>
   <input type='reset' value='Clear' accesskey='C' onclick='ufoal.ui.event.btn_reset_click(event)' />
   <datalist id="data_search"></datalist>
</div>

<div id="pnl_index" class="box hide cf"></div>
<div id="pnl_result" class="box hide"></div>
<div id="pnl_enable" class="box hide f_right"></div>
